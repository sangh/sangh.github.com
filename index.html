---
layout: default
---

<div id="posts">
    {% for post in site.posts offset: 0 limit: 1 %}
    <div class="post">
        <div>
            <h1> {{ post.title }} </h1>
            {{ post.summary }}
            <smaller> {{ post.date | date_to_string }} </smaller>
            {{ post.content }}
        </div>
    </div>  
    {% endfor %}
</div>

<hr/>
