<!DOCTYPE html>
<html>
<head>
    <link
        rel="StyleSheet"
        href="{{ site.baseurl }}/css/default.css"
        type="text/css"
    />
	<title>{{ page.title }}</title>
</head>

<body>

    <article>
        <div> {{ content }} </div>
    </article>

    <aside>
        {% for post in site.posts reversed %}
        <div>
            <smaller> {{ post.date | date_to_string }} </smaller>
            {{ post.title }}
        </div>
        {% endfor %}
    </aside>

</body>
</html>
