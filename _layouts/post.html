---
layout: default
---

<article>

    <header>
        <h1>{{ page.title }}</h1>
    </header>

    <section>

        {{ content }}

    </section>

</article>
			
<aside>

    {% for post in site.posts %}
        <br/>
        {% if post.id == page.id %}
            {% assign sz = 'big' %}
        {% else %}
            {% assign sz = 'small' %}
        {% endif %}
        <{{ sz }}>
            {{ post.date | date_to_string }}: 
            <a href="{{ post.url }}">{{ post.title }}</a>
        </{{ sz }}>
    {% endfor %}

</aside>
