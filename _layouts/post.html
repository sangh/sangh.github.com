---
layout: default
---

<article>

    <header>
        <h1>{{ page.title }}</h1>
    </header>

    <section>

        {{ content }}

    </section>

</article>
			
<aside>

    {% for post in site.posts %}
        <br/>
        <smaller>
            {{ post.date | date_to_string }}: 
            <a href="{{ post.url }}">{{ post.title }}</a>
        </smaller>
    {% endfor %}

</aside>
