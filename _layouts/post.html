---
layout: default
---

<article>

    <header>
        <h1>{{ page.title }}</h1>
    </header>

    {{ content }}

</article>
			
<aside>

    {% for post in site.posts %}
        <br/>
        <smaller>
            {{ post.date | date_to_string }}: 
        </smaller>
        <a href="{{ post.url }}">{{ post.title }}</a>
    {% endfor %}

</aside>
